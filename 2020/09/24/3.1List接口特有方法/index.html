collection接口</span></span><br><span class="line"><span class="comment">                1.List是有序的，储存的是123，取出也是123</span></span><br><span class="line"><span class="comment">                2.有索引，包含了一些有索引的方法</span></span><br><span class="line"><span class="comment">                3.List允许储存重复元素</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            list接口中带索引的方法（特有）</span></span><br><span class="line"><span class="comment">                    1.add(int index, E element)  在列表的指定位置插入指定元素（可选操作）。</span></span><br><span class="line"><span class="comment">                    2.get(int index) 返回列表中指定位置的元素。【拿元素】</span></span><br><span class="line"><span class="comment">                    3.remove(int index)  移除列表中指定位置的元素（可选操作）。</span></span><br><span class="line"><span class="comment">                    4.set(int index, E element)  用指定元素替换列表中指定位置的元素（可选操作）。【替换】</span></span><br><span class="line"><span class="comment">            【注意】使用索引的时候不要出现越界异常</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ListDemo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        List&lt;String&gt; list=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        list.add(<span class="string">&quot;aaa&quot;</span>);</span><br><span class="line">        list.add(<span class="string">&quot;bcc&quot;</span>);</span><br><span class="line">        list.add(<span class="string">&quot;cdd&quot;</span>);</span><br><span class="line">        list.add(<span class="string">&quot;dcdcd&quot;</span>);</span><br><span class="line">        list.add(<span class="string">&quot;a&quot;</span>);</span><br><span class="line">        System.out.println(list);</span><br><span class="line"></span><br><span class="line">        list.add(<span class="number">3</span>,<span class="string">&quot;X&quot;</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;============================&quot;</span>);</span><br><span class="line">        System.out.println(list);</span><br><span class="line">        System.out.println(<span class="string">&quot;============================&quot;</span>);</span><br><span class="line"></span><br><span class="line">        System.out.println(list.remove(<span class="number">3</span>));</span><br><span class="line">        System.out.println(list);</span><br><span class="line">        System.out.println(<span class="string">&quot;==============================&quot;</span>);</span><br><span class="line">        System.out.println(list.set(<span class="number">4</span>, <span class="string">&quot;X&quot;</span>));</span><br><span class="line">        System.out.println(list);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; list.size(); i++) &#123;</span><br><span class="line">            System.out.println(list.get(i));</span><br><span class="line">            System.out.println(list.get(i).length());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
