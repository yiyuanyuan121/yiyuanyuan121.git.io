        <h3 id="定义一个泛型的类"><a href="#定义一个泛型的类" class="headerlink" title="定义一个泛型的类"></a>定义一个泛型的类</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> Demo;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">        定义一个含有泛型的类，可以模拟ArrayList 当我们不知道传递的是什么数据类型的时候就可以使用泛型</span></span><br><span class="line"><span class="comment">        泛型可以接受任意的数据类型</span></span><br><span class="line"><span class="comment">        创建对象的时候，确定泛型</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//没有使用泛型</span></span><br><span class="line"><span class="comment">//ublic class GenericClass &#123;</span></span><br><span class="line"><span class="comment">//    public String getName() &#123;</span></span><br><span class="line"><span class="comment">//        return name;</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//    public void setName(String name) &#123;</span></span><br><span class="line"><span class="comment">//        this.name = name;</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//    private  String name;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//使用泛型   【当不确定定义的变量应该使用哪种数据类型的时候就使用泛型】</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GenericClass</span>&lt;<span class="title">E</span>&gt; </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> E  <span class="title">getName</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setName</span><span class="params">(E  name)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.name = name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span>  E name;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="调用这个泛型的类"><a href="#调用这个泛型的类" class="headerlink" title="调用这个泛型的类"></a>调用这个泛型的类</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DemoGenericClass</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"><span class="comment">//        不写泛型默认为object</span></span><br><span class="line">        GenericClass gc=<span class="keyword">new</span> GenericClass();</span><br><span class="line">        gc.setName(<span class="string">&quot;aaa&quot;</span>);<span class="comment">//只能传递字符串</span></span><br><span class="line"><span class="comment">//        Object name = gc.getName();</span></span><br><span class="line">        System.out.println(gc.getName());</span><br><span class="line">        gc.setName(<span class="number">123</span>);</span><br><span class="line">        System.out.println(gc.getName());</span><br><span class="line"><span class="comment">//使用泛型</span></span><br><span class="line">        GenericClass&lt;String&gt; it=<span class="keyword">new</span> GenericClass&lt;&gt;();</span><br><span class="line">        it.setName(<span class="string">&quot;123&quot;</span>);</span><br><span class="line">        String name = it.getName();</span><br><span class="line">        System.out.println(name);</span><br><span class="line">        System.out.println(it.getName().length());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
