        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    自动装箱与自动拆箱：基本类型数据与包装类之间可以自动的相互转换  jdk1.5之后出现的特性</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Demo01Integer</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"><span class="comment">//        自动装箱：直接把int类型的数赋值给包装类</span></span><br><span class="line"><span class="comment">//        相当于：Integer in=new Integer();</span></span><br><span class="line">        Integer in=<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//        自动拆箱:这里的in是包装类，无法直接参与运算，的但是in自动的拆箱成为了基本数据类型，所以可以参与运算</span></span><br><span class="line"><span class="comment">//        相当于 in.intVale()+2=3   后面的3又是一次自动装箱</span></span><br><span class="line">             in=in+<span class="number">2</span>;</span><br><span class="line"><span class="comment">//        ArrrayList无法直接存储int类型；</span></span><br><span class="line">        ArrayList&lt;Integer&gt; list=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        list.add(<span class="number">1</span>);<span class="comment">//这里的&quot;1&quot;隐含了一个自动装箱的过程</span></span><br><span class="line"></span><br><span class="line">       <span class="keyword">int</span> i= list.get(<span class="number">0</span>);<span class="comment">//隐含了一个自动拆箱的过程</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
