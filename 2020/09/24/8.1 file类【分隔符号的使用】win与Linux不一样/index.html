        <section id="main"><article id="post-8.1 file类【分隔符号的使用】win与Linux不一样" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">

        <p><strong>file类</strong>：是文件目录的抽象表现形式，主要用于创建、查找、删除等操作。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> File;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">                Java.io.file类</span></span><br><span class="line"><span class="comment">                    Java把电脑中的文件和目录封装为一个file类，我们可以使用file类对文件和目录进行操作</span></span><br><span class="line"><span class="comment">                    我们可以使用file中的方法</span></span><br><span class="line"><span class="comment">                            1.创建一个文件、目录</span></span><br><span class="line"><span class="comment">                            2.删除</span></span><br><span class="line"><span class="comment">                            3.判断存在</span></span><br><span class="line"><span class="comment">                            4.获取</span></span><br><span class="line"><span class="comment">                            5.对文件的遍历</span></span><br><span class="line"><span class="comment">                    file类是一个和系统无关的类，任何的操作系统都可以使用这个类中的方法</span></span><br><span class="line"><span class="comment">                        file：文件</span></span><br><span class="line"><span class="comment">                        directory：目录</span></span><br><span class="line"><span class="comment">                        path：路径</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Demo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        String s= File.pathSeparator;<span class="comment">//路径分隔符.window 系统是分号 Linux系统是冒号</span></span><br><span class="line">        System.out.println(s);</span><br><span class="line">        System.out.println(File.pathSeparatorChar);</span><br><span class="line">        System.out.println(File.separator);<span class="comment">//  文件名称分隔符  window系统反斜杠“/”，Linux系统是正斜杠“\”</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
