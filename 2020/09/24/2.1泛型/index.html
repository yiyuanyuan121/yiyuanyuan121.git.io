        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">        泛型：集合中存储元素的数据类型就是泛型（可以看成是一种未知的数据类型）</span></span><br><span class="line"><span class="comment">            【当我们不知道使用什么数据类型的时候可以使用泛型，也可以看成一个变量，用来接收数据类型】</span></span><br><span class="line"><span class="comment">           E e :Element元素</span></span><br><span class="line"><span class="comment">           T t;type</span></span><br><span class="line"><span class="comment">           ArrayList&lt;?&gt; 存储时不知道元素是什么类型的数据所以可以使用泛型</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">           【E是未知的类型】</span></span><br><span class="line"><span class="comment">           public class ArrayList&lt;E or T&gt;</span></span><br><span class="line"><span class="comment">           【创建集合对象的时候就可以确定泛型的数据类型】</span></span><br><span class="line"><span class="comment">           ArrayList&lt;Striong&gt; list=new ArrayList&lt;&gt;();//会把数据类型作为参数传递。赋值给E</span></span><br><span class="line"><span class="comment">           【创建对象也是一样】</span></span><br><span class="line"><span class="comment">           ArrayList&lt;Student&gt; list= new ArrayList&lt;&gt;();//把Student类型作为参数，赋值给T</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Generic</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        show01();</span><br><span class="line">        show02();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    使用泛型</span></span><br><span class="line"><span class="comment">        好处：</span></span><br><span class="line"><span class="comment">        1.避免类型转换的异常，存储的是什么类型，就输入什么类型</span></span><br><span class="line"><span class="comment">        2.把运行期异常（代码运行之后才会报出的异常），提升到了编译器（编写代码的就会报错）</span></span><br><span class="line"><span class="comment">        弊端</span></span><br><span class="line"><span class="comment">        泛型是什么类型就只能存储什么类型</span></span><br><span class="line"><span class="comment">    * */</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">show02</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        ArrayList&lt;String&gt; list =<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        list.add(<span class="string">&quot;aaa&quot;</span>);</span><br><span class="line">        list.add(<span class="string">&quot;bbb&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (String s :</span><br><span class="line">            list    ) &#123;</span><br><span class="line">            System.out.println(s);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">                不使用泛型：不使用泛型时，默认为object类型</span></span><br><span class="line"><span class="comment">                好处：object可以接受所有的类型</span></span><br><span class="line"><span class="comment">                弊端：集合不安全，会引发异常</span></span><br><span class="line"><span class="comment">    * */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">show01</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        ArrayList list=<span class="keyword">new</span> ArrayList();<span class="comment">//没有&lt;&gt;括号，表示不使用泛型，加了&lt;&gt;就是使用，且&lt;&gt;中必须标明类型</span></span><br><span class="line">        list.add(<span class="string">&quot;hhh&quot;</span>);</span><br><span class="line">        list.add(<span class="number">1</span>);</span><br><span class="line"><span class="comment">//        System.out.println(list);</span></span><br><span class="line"><span class="comment">//        for (Object j :</span></span><br><span class="line"><span class="comment">//                list) &#123;</span></span><br><span class="line"><span class="comment">//            System.out.println(j);</span></span><br><span class="line"><span class="comment">//        &#125;</span></span><br><span class="line">        Iterator it= list.iterator();</span><br><span class="line">        <span class="keyword">while</span> (it.hasNext())&#123;</span><br><span class="line">           Object obj= it .next();</span><br><span class="line">            System.out.println(obj);</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        想要用String类特有的方法.length获取字符串长度；【无法使用】object object=“ABC”</span></span><br><span class="line"><span class="comment">        需要向下转型</span></span><br><span class="line"><span class="comment">        * */</span></span><br><span class="line"><span class="comment">//        String s=(String )obj;</span></span><br><span class="line"><span class="comment">//            System.out.println(s.length());//抛出ClassCastException 异常：类型转换异常，不能将int转换为String</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
