        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> File;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">                file类的常用方法：</span></span><br><span class="line"><span class="comment">                    判断</span></span><br><span class="line"><span class="comment">                        1. boolean exists()   测试此抽象路径名表示的文件或目录是否存在</span></span><br><span class="line"><span class="comment">                        2.boolean isDirectory()  测试此抽象路径名表示的文件是否是一个目录。 【是不是文件夹结尾】</span></span><br><span class="line"><span class="comment">                        3.isFile()   测试此抽象路径名表示的文件是否是一个标准文件。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FileMethod02</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        File file=<span class="keyword">new</span> File(<span class="string">&quot;1.txt&quot;</span>);</span><br><span class="line"><span class="comment">//        File file=new File(&quot;2.txt&quot;);</span></span><br><span class="line">      <span class="keyword">if</span> (file.exists())&#123;</span><br><span class="line">          <span class="keyword">if</span> (file.isDirectory())&#123;</span><br><span class="line">              System.out.println(<span class="string">&quot;这是一个文件夹&quot;</span>);</span><br><span class="line">          &#125;<span class="keyword">else</span> <span class="comment">/*if (file.isFile())*/</span>&#123;  <span class="comment">//在硬盘中，存储文件不是文件就是文件夹，所以这里两个方法是互斥的</span></span><br><span class="line">              System.out.println(<span class="string">&quot;这是一个文件&quot;</span>);</span><br><span class="line">              System.out.println(file.length());</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">          System.out.println(<span class="string">&quot;玩我呢！这不是东西&quot;</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
