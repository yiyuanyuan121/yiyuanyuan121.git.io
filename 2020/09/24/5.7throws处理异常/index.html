        <section id="main"><article id="post-5.7throws处理异常" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/09/24/5.7throws%E5%A4%84%E7%90%86%E5%BC%82%E5%B8%B8/" class="article-date">

        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> ExceptionDemo;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.FileNotFoundException;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">           异常处理的第一种方式【交给别人处理】</span></span><br><span class="line"><span class="comment">           【作用】方法内部抛出异常对象的时候，就可以使用throws关键字，把异常抛出给方法的调用者，最终交给JVM处理【中断程序】</span></span><br><span class="line"><span class="comment">           【格式】在方法声明时使用</span></span><br><span class="line"><span class="comment">           修饰符 返回值类型 方法名（参数列表）throws Exception&#123;</span></span><br><span class="line"><span class="comment">           throw new XXXException (方法产生异常的原因)</span></span><br><span class="line"><span class="comment">           &#125;</span></span><br><span class="line"><span class="comment">           【注意】：</span></span><br><span class="line"><span class="comment">           1.必须写在方法声明处</span></span><br><span class="line"><span class="comment">           2. throws关键字后边声明的异常必须是Exception或者他的子类</span></span><br><span class="line"><span class="comment">           3.方法内部如果抛出了多个异常对象，那么throws后边也必须声明多个异常</span></span><br><span class="line"><span class="comment">           如果抛出的多个异常对象有子父类关系，那么直接声明父类异常即可</span></span><br><span class="line"><span class="comment">           4.调用了一个声明抛出异常的方法，那么就必须处理这个声明的异常，要么继续使用throws声明抛出交给方法的调用者，最终交给JVM</span></span><br><span class="line"><span class="comment">           要么try--catch</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">throwsDemo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line"></span><br><span class="line">        demo(<span class="string">&quot;C:\\a.tx&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    定义一个方法，对传递的文件路径进行合法性判断，如果不是C：\\a.txt，那么我们就抛出文件找不到对象告知方法的点用着</span></span><br><span class="line"><span class="comment">    * */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">demo</span><span class="params">(String filename)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(!filename.equals(<span class="string">&quot;C:\\&quot;</span>))&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> FileNotFoundException(<span class="string">&quot;传递的文件路径不是&quot;</span>);<span class="comment">//编译异常，必须处理这个异常</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (filename.endsWith(<span class="string">&quot;.txt&quot;</span>))&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IOException(<span class="string">&quot;文件类型不对&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
