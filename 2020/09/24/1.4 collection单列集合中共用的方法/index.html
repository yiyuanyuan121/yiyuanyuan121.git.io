        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    collection是所有单列集合的父接口，用于操作所有的单列集合方法有</span></span><br><span class="line"><span class="comment">        1.public boolean add(E e):把给定的元素添加到当前集合当中；</span></span><br><span class="line"><span class="comment">        2.public void clear():清空当前集合当中的所有元素；</span></span><br><span class="line"><span class="comment">        3.public Boolean remove （E e）把给定对象在当前集合中删除；</span></span><br><span class="line"><span class="comment">        4.public Boolean contains（E e）判断当前集合中是否包含给定的对象</span></span><br><span class="line"><span class="comment">        5.public Boolean isEmpty（） 判断当前集合是否为空</span></span><br><span class="line"><span class="comment">        6.public int Size（） 返回集合中元素的个数</span></span><br><span class="line"><span class="comment">        7.public object【】 toArray() 把集合中的元素放到数组中</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.lang.reflect.Array;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Collection;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Collectiondemo</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"><span class="comment">//        创建集合对象，可以使用多态</span></span><br><span class="line">        Collection&lt;String&gt; coll= <span class="keyword">new</span> ArrayList&lt;String&gt;();</span><br><span class="line">        System.out.println(coll);<span class="comment">//结果为空，证明重写了tostring方法</span></span><br><span class="line"><span class="comment">//        add</span></span><br><span class="line">        coll.add(<span class="string">&quot;李四&quot;</span>);<span class="comment">//返回Boolean值，一般为true，没有意义</span></span><br><span class="line">        System.out.println(coll);</span><br><span class="line">        coll.add(<span class="string">&quot;张三&quot;</span>);</span><br><span class="line"></span><br><span class="line">        coll.add(<span class="string">&quot;王五&quot;</span>);</span><br><span class="line">        coll.add(<span class="string">&quot;马六&quot;</span>);</span><br><span class="line">        coll.add(<span class="string">&quot;田七&quot;</span>);</span><br><span class="line">        System.out.println(coll);</span><br><span class="line"><span class="comment">//        remove</span></span><br><span class="line">        System.out.println( coll.remove(<span class="string">&quot;李四&quot;</span>));</span><br><span class="line">        System.out.println(coll);</span><br><span class="line">        System.out.println(<span class="string">&quot;=========================&quot;</span>);</span><br><span class="line">        System.out.println(coll.remove(<span class="string">&quot;老王&quot;</span>));</span><br><span class="line">        System.out.println(coll);</span><br><span class="line"><span class="comment">//        size</span></span><br><span class="line">        System.out.println(coll.size());</span><br><span class="line"><span class="comment">//        isEmpty</span></span><br><span class="line">        System.out.println(coll.isEmpty());</span><br><span class="line">        System.out.println(<span class="string">&quot;======================&quot;</span>);</span><br><span class="line"><span class="comment">//        contains</span></span><br><span class="line">        System.out.println(coll.contains(<span class="string">&quot;王五&quot;</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">//</span></span><br><span class="line">        Object[] array=coll.toArray();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; array.length; i++) &#123;</span><br><span class="line">            System.out.println (<span class="string">&quot; &quot;</span>+array[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        coll.clear();</span><br><span class="line">        System.out.println(coll);</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
