        <section id="main"><article id="post-2.5泛型的通配符" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/09/24/2.5%E6%B3%9B%E5%9E%8B%E7%9A%84%E9%80%9A%E9%85%8D%E7%AC%A6/" class="article-date">

</a>

        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> Demo02;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">            泛型的通配符 【&lt;?&gt;】 ？代表任意的数据类型</span></span><br><span class="line"><span class="comment">            【当不知道使用什么类型数据来接收的时候，此时就可以使用泛型的通配符】</span></span><br><span class="line"><span class="comment">            【注意】使用通配符只能接收数据【作为参数的传递】，不能存储数据</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            【使用】</span></span><br><span class="line"><span class="comment">                不能创建对象使用，只能作为方法的参数来使用</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">                泛型的上限限定：【？ extend E】：表示泛型只能使用E类型的数据或者是他本身</span></span><br><span class="line"><span class="comment">                泛型的下限限定：【？ super E】：表示使用的泛型只能是E的父类以及本身</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Generic</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        ArrayList&lt;Integer&gt; list=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        list.add(<span class="number">1</span>);</span><br><span class="line">        list.add(<span class="number">2</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//        定义的时候不能使用通配符【？】</span></span><br><span class="line">        ArrayList&lt;String&gt; list1=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        list1.add(<span class="string">&quot;aaa&quot;</span>);</span><br><span class="line">        list1.add(<span class="string">&quot;bbb&quot;</span>);</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        d定义一个方法，能遍历所有的ArrayList集合  此时我们不知道数据传输的是什么类型，所以我们可以使用【？】来进行接收</span></span><br><span class="line"><span class="comment">        * */</span></span><br><span class="line">        method(list);</span><br><span class="line">        method(list1);</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//参数传递使用通配符【？】</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">method</span><span class="params">(ArrayList&lt;?&gt; A)</span> </span>&#123;</span><br><span class="line">        Iterator&lt;?&gt; it=A.iterator();</span><br><span class="line">        <span class="keyword">while</span> (   it.hasNext())&#123;</span><br><span class="line"></span><br><span class="line"><span class="comment">//            it.next()方法得到的数据类型不明确，所以如果是想要赋值的话，只能用object类型创建对象名并赋值</span></span><br><span class="line"><span class="comment">//            Object o = it.next();</span></span><br><span class="line">            System.out.println(it.next());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
