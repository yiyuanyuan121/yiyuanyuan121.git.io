        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> File;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    file类的常用方法：</span></span><br><span class="line"><span class="comment">        创建与删除</span></span><br><span class="line"><span class="comment">            1.boolean createNewFile() 当且仅当不存在具有此抽象路径名指定名称的文件时，不可分地创建一个新的空文件。</span></span><br><span class="line"><span class="comment">            2.boolean delete()    删除此抽象路径名表示的文件或目录。【文件夹有东西不成功】</span></span><br><span class="line"><span class="comment">            3.boolean mkdir()  创建此抽象路径名指定的目录。【只能创建单级的文件夹】</span></span><br><span class="line"><span class="comment">            4. boolean mkdirs()   创建此抽象路径名指定的目录，包括所有必需但不存在的父目录。</span></span><br><span class="line"><span class="comment">            【可以创建单级的文件夹，也可以创建多级的文件夹】</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FileMethod03</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line"></span><br><span class="line">        File file = <span class="keyword">new</span> File(<span class="string">&quot;2.txt&quot;</span>);</span><br><span class="line"><span class="comment">//        File file = new File(&quot;\\test\\test1&quot;);</span></span><br><span class="line">        System.out.println(file.createNewFile());<span class="comment">//createNewFile只能创建文件，而且路径必须存在</span></span><br><span class="line">        File file1 = <span class="keyword">new</span> File(<span class="string">&quot;test\\test1&quot;</span>);</span><br><span class="line">        file1.mkdirs();</span><br><span class="line">        <span class="keyword">if</span> (file.exists()) &#123;</span><br><span class="line">            file.delete();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (file1.exists())&#123;</span><br><span class="line">            System.out.println(file1.delete());<span class="comment">//这里已经将test1删除</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
