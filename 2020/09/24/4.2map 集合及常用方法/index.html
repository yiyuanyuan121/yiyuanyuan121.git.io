        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> MapDemo;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">        map（K，v）有两个泛型</span></span><br><span class="line"><span class="comment">                K：键key【不允许重复】</span></span><br><span class="line"><span class="comment">                V：值，Value 【可以重复】</span></span><br><span class="line"><span class="comment">                    【双列集合】  ，每个键只能有之个值</span></span><br><span class="line"><span class="comment">                 key与value的数据类型可以相同，也可以不同。</span></span><br><span class="line"><span class="comment">                 key与value一一对应。</span></span><br><span class="line"><span class="comment">         【实现类】</span></span><br><span class="line"><span class="comment">                1.hashMap&lt;k,v&gt;:实现了map接口【特点】</span></span><br><span class="line"><span class="comment">                地层是哈希表，查询速度快‘</span></span><br><span class="line"><span class="comment">                jdk1.8之前由数组与单项链表组成</span></span><br><span class="line"><span class="comment">                是一个无序的集合</span></span><br><span class="line"><span class="comment">                        linkHashMap&lt;k,v&gt; 继承了hashMap&lt;k,v&gt;</span></span><br><span class="line"><span class="comment">                        是一个哈希表加上了一个链表；保证了迭代的顺序【有序】</span></span><br><span class="line"><span class="comment">        【常用方法】</span></span><br><span class="line"><span class="comment">                V put(k,v);将指定的键和指定的值放到Map集合中【k存在，用新的v替换旧的v k不重复 返回空，重复返回被替换的】</span></span><br><span class="line"><span class="comment">                V remove（object k）把指定的键和键所对的值删除，并返回键值【两个删除，返回值】</span></span><br><span class="line"><span class="comment">                v get（object key）根据键，在map集合中获取所对应的值【通过K找V】</span></span><br><span class="line"><span class="comment">                Boolean containsKey（object key）判断集合之中是否含有对应的键</span></span><br><span class="line"><span class="comment">                Set&lt;K&gt; keySet（）；获取Map集合中所有的键，储存到set集合中</span></span><br><span class="line"><span class="comment">                set&lt;map.Entry&lt;k,v&gt;&gt; entrySet():获取map集合中所有的键值对对象的集合（set集合）</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MapDemo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;1&quot;</span>, <span class="string">&quot;范冰冰&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;2&quot;</span>, <span class="string">&quot;迪丽热巴&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;4&quot;</span>, <span class="string">&quot;张三&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;3&quot;</span>, <span class="string">&quot;李四&quot;</span>);</span><br><span class="line">        String R = map.put(<span class="string">&quot;1&quot;</span>, <span class="string">&quot;王五&quot;</span>);</span><br><span class="line">        System.out.println(R);</span><br><span class="line">        System.out.println(map);</span><br><span class="line"></span><br><span class="line">        System.out.println(map.containsKey(<span class="string">&quot;3&quot;</span>));</span><br><span class="line"></span><br><span class="line">        String s = map.remove(<span class="string">&quot;1&quot;</span>);</span><br><span class="line">        System.out.println(s);</span><br><span class="line">        String string = map.get(<span class="string">&quot;2&quot;</span>);</span><br><span class="line">        System.out.println(string);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">       <span class="comment">/* if (&quot;1&quot;.charAt(0)==1)&#123;</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;字符1转换成了数字1&quot;);</span></span><br><span class="line"><span class="comment">        &#125;else &#123;</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;1&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;2&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;3&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;4&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;5&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;6&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;7&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;8&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;9&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;0&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;A&quot;.charAt(0)+0);</span></span><br><span class="line"><span class="comment">            System.out.println(&quot;B&quot;.charAt(0)+0);*/</span></span><br><span class="line"><span class="comment">//        &#125;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
