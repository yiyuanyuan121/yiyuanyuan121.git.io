        <section id="main"><article id="post-1.5 Iterator迭代器(遍历)" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/09/24/1.5%20Iterator%E8%BF%AD%E4%BB%A3%E5%99%A8(%E9%81%8D%E5%8E%86)/" class="article-date">

        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    Iterator迭代器(遍历)：通用取出集合中元素的方式，取出前先判断集合中是否有元素</span></span><br><span class="line"><span class="comment">        两个常用方法：</span></span><br><span class="line"><span class="comment">        1.hasNext() 如果仍有元素可以迭代，则返回 true。【判断还有没有下一个元素】</span></span><br><span class="line"><span class="comment">        2..next() 返回迭代的下一个元素。【取出下一个元素】</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        Iterator 是一个接口，无法直接使用，要通过实现类进行实现【获取实现类的方法特殊】</span></span><br><span class="line"><span class="comment">            collection接口中有一个叫iterator这个方法返回的就是迭代器的实现类对象</span></span><br><span class="line"><span class="comment">            iterator() 返回在此 collection 的元素上进行迭代的迭代器。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            使用步骤</span></span><br><span class="line"><span class="comment">            1.先用集合中的方法，iterator() 获取迭代器的实现类对象，使用iterator接口接收（多态）</span></span><br><span class="line"><span class="comment">            2.使用iterator接口中的方法hasNext（）判断有没有下一个元素</span></span><br><span class="line"><span class="comment">            3.使用iterator接口中的方法取出集合中的下一个元素</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">IteratorDemo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Collection&lt;String&gt; coll=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        coll.add(<span class="string">&quot;李斯&quot;</span>);</span><br><span class="line">        coll.add(<span class="string">&quot;姚明&quot;</span>);</span><br><span class="line">        coll.add(<span class="string">&quot;张悦&quot;</span>);</span><br><span class="line">        coll.add(<span class="string">&quot;薛单&quot;</span>);</span><br><span class="line">        coll.add(<span class="string">&quot;李狗蛋&quot;</span>);</span><br><span class="line"><span class="comment">//        使用迭代器</span></span><br><span class="line"><span class="comment">//        iterator也是有泛型的，集合是什么泛型，迭代器就是什么泛型</span></span><br><span class="line">        Iterator&lt;String&gt; it = coll.iterator();<span class="comment">//获取迭代器</span></span><br><span class="line">        </span><br><span class="line">      <span class="comment">//  for (int i = 0; i &lt; coll.size(); i++) &#123;</span></span><br><span class="line">        <span class="comment">//    it.hasNext();</span></span><br><span class="line">        <span class="comment">//    System.out.println(it.hasNext());</span></span><br><span class="line">         <span class="comment">//   String s = it.next();</span></span><br><span class="line">         <span class="comment">//   System.out.println(s);</span></span><br><span class="line">       <span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">//        System.out.println(it.next());//NoSuchElementException:没有元素异常</span></span><br><span class="line">        System.out.println(coll);<span class="comment">//只是遍历不会改变内容</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">while</span>(it.hasNext())&#123;</span><br><span class="line">            System.out.println(it.next());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
