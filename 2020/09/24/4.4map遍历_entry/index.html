        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> MapDemo;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">            Entry&lt;k,v&gt; 映射项（键-值）【内部接口】:</span></span><br><span class="line"><span class="comment">                当map接口一创建，就会在map集合中创建一个entry对象；用来记录键与值（键与值的映射关系，可以看成是【结婚证（一对一）】）</span></span><br><span class="line"><span class="comment">                entrySet():把map集合内部的对个entry对象取出来储存到一个set集合中</span></span><br><span class="line"><span class="comment">            Entry对象有两个方法 ：</span></span><br><span class="line"><span class="comment">                entryKey（） 获得键</span></span><br><span class="line"><span class="comment">                entryValue（） 获得值</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">                遍历思路;</span></span><br><span class="line"><span class="comment">                    Map(获取Entry)————&gt;entry （使用方法把键值对存储到set集合【entrySet】）——&gt; set集合————&gt;利用entryKey或entryValue获得键或值；</span></span><br><span class="line"><span class="comment">                【格式】</span></span><br><span class="line"><span class="comment">                    Set&lt;Map.Entry&lt;Integer,String&gt;&gt; set=map.entrySet();</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MapEntry</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Map&lt;Integer,String&gt; map=<span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="number">1</span>,<span class="string">&quot;张三&quot;</span>);</span><br><span class="line">        map.put(<span class="number">2</span>,<span class="string">&quot;李四&quot;</span>);</span><br><span class="line">        map.put(<span class="number">3</span>,<span class="string">&quot;王五&quot;</span>);</span><br><span class="line">        map.put(<span class="number">5</span>,<span class="string">&quot;田七&quot;</span>);</span><br><span class="line">        map.put(<span class="number">4</span>,<span class="string">&quot;马六&quot;</span>);</span><br><span class="line">        map.put(<span class="number">6</span>,<span class="string">&quot;赵八&quot;</span>);</span><br><span class="line">        map.put(<span class="number">7</span>,<span class="string">&quot;唐九&quot;</span>);</span><br><span class="line"></span><br><span class="line">        System.out.println(map);</span><br><span class="line"></span><br><span class="line">        System.out.println(map.entrySet());</span><br><span class="line">        Set&lt;Map.Entry&lt;Integer,String&gt;&gt; set=map.entrySet();</span><br><span class="line"></span><br><span class="line">        Iterator&lt;Map.Entry&lt;Integer,String&gt;&gt; it=set.iterator();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (it.hasNext())&#123;</span><br><span class="line">            Map.Entry&lt;Integer, String&gt; next = it.next();</span><br><span class="line">            System.out.println(next.getKey()+next.getValue());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (Map.Entry&lt;Integer, String&gt; s :</span><br><span class="line">                set) &#123;</span><br><span class="line">            System.out.println(s.getKey()+s.getValue());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
