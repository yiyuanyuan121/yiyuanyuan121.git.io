        <section id="main"><article id="post-7.14 线程池" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/09/24/7.14%20%E7%BA%BF%E7%A8%8B%E6%B1%A0/" class="article-date">

    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> ThreadPool;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">            线程池：jdk1.5后提供</span></span><br><span class="line"><span class="comment">            package:java.util.concurrent 线程池的工厂类，用来生产线程池</span></span><br><span class="line"><span class="comment">            Executor类中的静态方法</span></span><br><span class="line"><span class="comment">                static ExecutorService newFixedThreadPool(int nThreads) 创建一个可重用固定线程数的线程池，</span></span><br><span class="line"><span class="comment">                  以共享的无界队列方式来运行这些线程。</span></span><br><span class="line"><span class="comment">               返回值</span></span><br><span class="line"><span class="comment">               是一个ExecutorService接口的实现类对象，我们可以使用ExecutorService接收（面向接口编程）</span></span><br><span class="line"><span class="comment">            【ExecutorService接口的方法】【线程池接口】</span></span><br><span class="line"><span class="comment">            用来从线程池中获取线程，调用start方法执行线程</span></span><br><span class="line"><span class="comment">              submit(Runnable task)  提交一个 Runnable 任务用于执行，并返回一个表示该任务的 Future。</span></span><br><span class="line"><span class="comment">              关闭【销毁】线程池的方法</span></span><br><span class="line"><span class="comment">              shutdown()</span></span><br><span class="line"><span class="comment">              【使用】</span></span><br><span class="line"><span class="comment">                    1.使用线程池工厂类Executors里边的newFixedThreadPool方法生产一个指定容量的线程池</span></span><br><span class="line"><span class="comment">                    2.创建一个类实现Runnable接口，重写run方法，设置线程</span></span><br><span class="line"><span class="comment">                    3.调用ExecutorService中的submit方法，传递线程任务，开启线程，执行任务</span></span><br><span class="line"><span class="comment">                    4.如果不先用线程池了，那么就使用ExecutorService中的方法shutdown（）销毁线程</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.ExecutorService;</span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.Executors;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Demo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        ExecutorService se = Executors.newFixedThreadPool(<span class="number">3</span>);</span><br><span class="line">       se.submit(()-&gt; System.out.println(Thread.currentThread().getName()));<span class="comment">//pool-1-thread-1</span></span><br><span class="line">       se.submit(()-&gt; System.out.println(Thread.currentThread().getName()));<span class="comment">//pool-1-thread-2</span></span><br><span class="line">       se.submit(()-&gt; System.out.println(Thread.currentThread().getName()));<span class="comment">//pool-1-thread-3</span></span><br><span class="line">        se.submit(()-&gt; System.out.println(Thread.currentThread().getName()));<span class="comment">//pool-1-thread-1  前面使用完了就归还了</span></span><br><span class="line">        se.submit(()-&gt; System.out.println(Thread.currentThread().getName()));<span class="comment">//pool-1-thread-2</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        se.shutdown();</span><br><span class="line">        se.submit(()-&gt; System.out.println(<span class="string">&quot;会抛出异常，因为线程池已经关闭&quot;</span>));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
