        <section id="main"><article id="post-8.2 file的构造方法，以及路径的使用" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/09/24/8.2%20file%E7%9A%84%E6%9E%84%E9%80%A0%E6%96%B9%E6%B3%95%EF%BC%8C%E4%BB%A5%E5%8F%8A%E8%B7%AF%E5%BE%84%E7%9A%84%E4%BD%BF%E7%94%A8/" class="article-date">

        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> File;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">            路径：</span></span><br><span class="line"><span class="comment">                    绝对路径：完整的路径【以盘符开始】</span></span><br><span class="line"><span class="comment">                    相对路径：简化的路径【以源文件（当前项目）开始的路径】</span></span><br><span class="line"><span class="comment">                    注意：</span></span><br><span class="line"><span class="comment">                    1.路径不区分大小写</span></span><br><span class="line"><span class="comment">                    2.路径的分割符【window&quot;\&quot;，Linux&quot;/&quot;】</span></span><br><span class="line"><span class="comment">                    3.window中的/指的是转义字符，所以我们要写两个反斜杠</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PathDemo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        show01();</span><br><span class="line">        </span><br><span class="line">        show02(<span class="string">&quot;C:\\\\&quot;</span>,<span class="string">&quot;1.txt&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">       File(String parent, String child)   根据 parent 路径名字符串和 child 路径名字符串创建一个新 File 实例</span></span><br><span class="line"><span class="comment">               优点：</span></span><br><span class="line"><span class="comment">                       1.父路径和子路径可以单独书写，使用起来灵活；</span></span><br><span class="line"><span class="comment">                       2.两者都可以改变</span></span><br><span class="line"><span class="comment">                       3.父类是File犯法可以对一些方法进行一些操作，在使用路径进行创建对象</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">show02</span><span class="params">(String parent,String child)</span> </span>&#123;</span><br><span class="line">        File file=<span class="keyword">new</span> File(parent,child);</span><br><span class="line">        System.out.println(file);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//File(String pathname)   通过将给定路径名字符串转换为抽象路径名来创建一个新 File 实例。</span></span><br><span class="line"><span class="comment">//    pathname :路径</span></span><br><span class="line"><span class="comment">//              1.可以是以文件结尾也可以是以目录结尾</span></span><br><span class="line"><span class="comment">//              2.可以是相对的路径也可以是绝对的路径</span></span><br><span class="line"><span class="comment">//              3.路径可以是存在的也可以是不存在的，创建File对象只是对字符串路径进行封装为file对象，不考虑文件是否存在</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">show01</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        File file=<span class="keyword">new</span> File(<span class="string">&quot;test.txt&quot;</span>);</span><br><span class="line">        System.out.println(file);</span><br><span class="line">        File file1=<span class="keyword">new</span> File(<span class="string">&quot;F:\\reStudy\\File&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
