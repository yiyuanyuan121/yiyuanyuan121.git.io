        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">        基本类型与字符串之间的相互转换</span></span><br><span class="line"><span class="comment">            基本类型————&gt;String</span></span><br><span class="line"><span class="comment">            1.基本类型的值加一个空字符串+&quot;&quot;</span></span><br><span class="line"><span class="comment">            2.包装类的静态方法 toString（参数）【带参数不是object中的toString()，重载关系】</span></span><br><span class="line"><span class="comment">                toString(int i) 返回一个表示指定整数的 String 对象。</span></span><br><span class="line"><span class="comment">            3.String类的静态方法valueOf()</span></span><br><span class="line"><span class="comment">                valueOf(int i) 返回 int 参数的字符串表示形式。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        字符串转变成基本类型</span></span><br><span class="line"><span class="comment">            1.使用包装类中的静态方法parseXXX(&quot;数值类型的字符串&quot;)；【XXX表示数据类型】</span></span><br><span class="line"><span class="comment">            Integer类 static int parseInt(String s)</span></span><br><span class="line"><span class="comment">            Double类 static double parseDouble(String s)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">StringDemo</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="comment">//        基本类型转变成为字符串</span></span><br><span class="line">        <span class="keyword">int</span> i1=<span class="number">1000</span>;</span><br><span class="line">        String i2=i1+<span class="string">&quot;&quot;</span>;</span><br><span class="line">        System.out.println(i2+<span class="number">200</span>);</span><br><span class="line"></span><br><span class="line">        String s1 = Integer.toString(i1);</span><br><span class="line">        System.out.println(s1+<span class="number">200</span>);</span><br><span class="line"></span><br><span class="line">        String s = String.valueOf(i1);</span><br><span class="line">        System.out.println(s+<span class="number">200</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//        字符串转变成为基本数据类型</span></span><br><span class="line">        <span class="keyword">int</span> i = Integer.parseInt(s);</span><br><span class="line">        System.out.println(i+<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//        int a = Integer.parseInt(&quot;a&quot;);//不是对应类型的字符串</span></span><br><span class="line"><span class="comment">//        System.out.println(a);</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
