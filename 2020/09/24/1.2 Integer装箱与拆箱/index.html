        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    装箱：把基本类型的数据，包装到类中（基本类型的数据转换成包装类）</span></span><br><span class="line"><span class="comment">        1.使用构造方法</span></span><br><span class="line"><span class="comment">            Integer(int value) 构造一个新分配的 Integer 对象，它表示指定的 int 值。</span></span><br><span class="line"><span class="comment">            Integer(String s)  构造一个新分配的 Integer 对象，它表示 String 参数所指示的 int 值。</span></span><br><span class="line"><span class="comment">            【传递的字符串必须是一个基本类型的字符串，否则出现异常，如&quot;1000&quot;正确，但是&quot;A&quot;抛异常】</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">         2.静态方法</span></span><br><span class="line"><span class="comment">            valueOf(int i) 返回一个表示指定的 int 值的 Integer 实例。</span></span><br><span class="line"><span class="comment">            static Integer valueOf(String s) 返回保存指定的 String 的值的 Integer 对象。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">       拆箱：在包装类中取出基本类型的数据（包装类变成基本类型的数据）</span></span><br><span class="line"><span class="comment">               使用成员方法：</span></span><br><span class="line"><span class="comment">                    intValue() 以 int 类型返回该 Integer 的值。</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Package</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> i=<span class="number">10004</span>;</span><br><span class="line">        Integer i1 = <span class="keyword">new</span> Integer(i);</span><br><span class="line">        System.out.println(i1);</span><br><span class="line">        Integer i2 = <span class="keyword">new</span> Integer(<span class="string">&quot;10500&quot;</span>);</span><br><span class="line">        System.out.println(i2);</span><br><span class="line"><span class="comment">//        静态方法</span></span><br><span class="line">        Integer i4 = Integer.valueOf(i1);</span><br><span class="line">        Integer i5 = Integer.valueOf(<span class="string">&quot;1000&quot;</span>);</span><br><span class="line"><span class="comment">//        Integer i6 = Integer.valueOf(&quot;a&quot;); .NumberFormatException：数字格式化异常</span></span><br><span class="line">        System.out.println(i4);</span><br><span class="line">        System.out.println(i5);</span><br><span class="line"><span class="comment">//        拆箱</span></span><br><span class="line">        System.out.println( i4.intValue());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
