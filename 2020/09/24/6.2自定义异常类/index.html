        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> ExceptionDemo;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">        自定义异常类</span></span><br><span class="line"><span class="comment">            Java提供的异常类不够我们使用</span></span><br><span class="line"><span class="comment">            【格式】</span></span><br><span class="line"><span class="comment">            public class XXXException extends Exception &#123;</span></span><br><span class="line"><span class="comment">                添加一个空参数的构造方法；</span></span><br><span class="line"><span class="comment">                添加一个异常信息的构造方法</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">        【注意】</span></span><br><span class="line"><span class="comment">        1.自定义异常类一般是Exception结尾，说明是异常类</span></span><br><span class="line"><span class="comment">        2.自定义的异常类一定要继承Exception或者是RunTimeException</span></span><br><span class="line"><span class="comment">        Exception：编译期异常，如果方法内部抛出了这个异常就必须处理</span></span><br><span class="line"><span class="comment">        RunTimeException:可以不用处理，交给jvm处理</span></span><br><span class="line"><span class="comment">* */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ExceptionDemo04</span> <span class="keyword">extends</span> <span class="title">Exception</span></span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">ExceptionDemo04</span><span class="params">()</span></span>&#123;&#125;</span><br><span class="line"><span class="comment">//    查看源码发现，所有的异常类会有一个带异常信息的构造方法，而这个方法会调用父类异常信息的构造方法，让父类处理这个异常</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">ExceptionDemo04</span><span class="params">(String s)</span></span>&#123;</span><br><span class="line">     </span><br><span class="line">        <span class="keyword">super</span>(s);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
